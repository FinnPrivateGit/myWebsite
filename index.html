<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Book</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="ui">
    <button id="prev" class="btn" aria-label="Previous">←</button>
    <button id="next" class="btn" aria-label="Next">→</button>
  </div>

  <section class="scene">
    <div class="book" id="book" aria-label="Book">
      <!-- Static left page background (under the flipping sheets) -->
      <div class="base left">
        <div class="pageContent" id="leftStatic"></div>
      </div>

      <!-- Static right page background -->
      <div class="base right">
        <div class="pageContent" id="rightStatic"></div>
      </div>

      <!-- Flipping sheets (JS will populate) -->
      <div class="sheets" id="sheets"></div>

      <!-- Spine -->
      <div class="spine" aria-hidden="true"></div>
    </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
